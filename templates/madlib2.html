<!doctype html>
<html>
<head>
    <title>Madlib</title>
    <link rel="stylesheet" type="text/css" href="static/madlibs.css">
</head>
<body>

    <p id="temp2">My name is {{ mad_person}}, I feel that people have no respect for <span style="color:{{color}}">{{ color }}</span> {{noun}}. Doesn't that make you feel {{adjective}}??
    </p>
    <p>
    Your favorite foods are:<br>
    <ul>
    {% for food in foods %}
        <li>{{ food }}</li>
    {% endfor %}
    </ul>
    </p>
</body>
</html>
