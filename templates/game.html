<!doctype html>
<html>
<head>
    <title>Play the game</title>
</head>
<body>
    <form action='/madlib'>
        Enter a person: <input type="text" name="mad_person"> <br>
        Choose a color: <br>
        <input type="radio" name="color" value="blue"> Blue<br>
        <input type="radio" name="color" value="green"> Green<br>
        <input type="radio" name="color" value="purple"> Purple<br>
        <input type="radio" name="color" value="red"> Red<br>
        Enter a noun: <input type="text" name= "noun"> <br>
        Enter a adjective: <input type="text" name= "adj"> <br>

        Choose some food types:<br>
        <input type="checkbox" name="foods" value="Italian">Italian<br>
        <input type="checkbox" name="foods" value="Chinese">Chinese<br>
        <input type="checkbox" name="foods" value="Mexican">Mexican<br>
        <input type="checkbox" name="foods" value="Korean">Korean<br>
        <input type="checkbox" name="foods" value="Japanese">Japanese<br>
        <input type="submit">
    </form>

</body>
</html>
