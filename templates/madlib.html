<!doctype html>
<html>
<head>
    <title>Madlib</title>
    <link rel="stylesheet" type="text/css" href="static/madlibs.css">
</head>
<body>

    <p id="temp1">There once was a <span class="{{color}}">{{ color }}</span> {{ noun }} sitting in the Hackbright Lab.
    When {{ mad_person }} went to pick it up, it burst into flames in a totally
    {{ adjective }} way.
    </p>

    {%if foods%}
     <p>
        Your favorite foods are:
    <!-- {{has_foods}} -->
        <ul>
        {% for food in foods %}
            <li>{{ food }}</li>
        {% endfor %}
        </ul>
    </p>
    {%endif%}
</body>
</html>
